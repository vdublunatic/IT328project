<head>
    <title>Cat Word</title>
</head>

<!-- This is the log in page -->
<template name="login">

    {{> navBar}}

    <center>
        <h1>Welcome to <br><br> Cat Words!</h1>
        <br><br>
        <h3>Please log in to play....</h3>
    </center>

</template>

<template name="highScore">
    {{> navBar}}
    <br><br>
    <center>
        <h1>High Scores</h1>

        <h3>
            <table>
                {{#each getAllHighScore }}

                    <tr>
                        <td>{{username}}</td>
                        <td>{{highScore}}</td>
                    </tr>

                {{/each}}


            </table>
        </h3>
        <br>
        <div id="playAgain"><a class="btn btn-primary btn-lg active" role="button">PLAY!</a></div>
        <br><br>
    </center>


</template>


<!-- This is the navigation bar -->
<template name="countDown">

    <big>{{getCountdown}}</big> seconds left!

</template>

<!-- This is the navigation bar -->
<template name="navBar">

    <nav class="navbar navbar-default">
            
        <div class="container-fluid">
                  
            <ul class="nav navbar-nav">
                        
                <li><a href="/">Home</a></li>
                          
                <li><a href="/highscore">High Scores </a></li>
                          
                <li><a href="#">{{> loginButtons}}</a></li>
                      
            </ul>
                
        </div>
          
    </nav>

    <center><img id="mainLogo" src="/images/mainLogo.PNG"></center>

</template>

<!-- the content of the page -->
<template name="content">
    <div class="container">

        {{> navBar}}

        <div class="heading">
            <p>Word Game by Gurman Dhaliwal & Joshua Clark</p>
        </div>

        <div class="container-fluid">
            <div class="col-lg-3">
                {{> rules}}
            </div>
            <div class="col-lg-6">
                {{> gameBoard }}
            </div>
            <div class="col-lg-3">
                {{> wordListHeading}}
                <div id="wordList" style="overflow:auto;">
                    {{> wordList}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="rules">

    <h3 id="titles">Game Rules</h3>
    <br><br>
    <p>The object of this game is to get the highest score possible. Now that you have chosen a category, you need to
        keep guessing words until you can’t guess anymore. As you guess a word about {{currentCategory}} you will need
        to guess another word that starts with the last letter of the current Cat Word. You will have 30 seconds to
        think of the next word. When you can no longer guess a word the game is over.
    </p>
</template>

<template name="gameBoard">
    <div class="row">
        {{#with getPlayer 0}}
            <div class="col-md-12"><img class="profileIcon" src="{{image}}"> PLAYER: {{currentUser.username}} <br>
                Score: {{getPlayerScore}}
                <br> High Score: {{currentUser.highScore}} <br>  {{> player}}</div>
        {{/with}}
    </div>

    <!-- The current word that was played last -->
    <div>
        {{> word}}
    </div>

</template>

<template name="player">

    <form class="wordGuessed">

        <div class="form-group">
            <label for="word"> Word:</label>
            <input type="text" id="wordSubmit" class="form-control">
            <button type="button" class="btn btn-primary">Meow</button>
            {{>countDown}}
        </div>

    </form>

</template>

<template name="wordListHeading">
    <h3 id="titles">Words Used
        <button id="clear" class="btn btn-default pull-right">Clear</button>
    </h3>
    <div class="clearfix"></div>
</template>

<template name="wordList">

    <ul>
        {{#each allWords }}
            <li>{{word}}</li>
        {{/each}}
    </ul>

</template>

<template name="word">
    <div class="mainWord">
        <h1><p>Choose a {{currentCategory}} Word:</p></h1>
        <h1>{{mainWord}}</h1>
        <a href="#" id="rejectButton" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-thumbs-down"></span> Reject word
        </a>
        <br><br>
    </div>
    <br><br>
</template>

<template name="category">

    {{> navBar}}

    <br><br>

    <!--left cat image -->
    <div class="col-lg-4">
        <img id="leftCat" src="/images/leftCat.png">
    </div>

    <!--category selection dropdown menu -->
    <div class="col-lg-4">
        <center>
            <h3>Please choose a CATegory: </h3>
            <select id="category">
                <option>Select Category</option>
                <option value="Cars">Cars</option>
                <option value="Food">Food</option>
                <option value="Technology">Technology</option>
                <option value="Sports">Sports</option>
            </select>

            <br><br>

            <div id="playButton"><a class="btn btn-primary btn-lg active" role="button">PLAY!</a></div>

        </center>
    </div>

    <!--right cat image -->
    <div class="col-lg-4">
        <img id="rightCat" src="/images/rightCat.png">
    </div>

</template>
