<template name="rules">

    <h3 id="titles">Game Rules</h3>


    <p>Players take turns to move a piece of their own colour.  Any piece that reaches the far edge of the board is immediately crowned and is thereafter known as a "King".  The act of crowning is a physical one - another piece of the same shade is placed on top of the piece in order to distinguish it from an ordinary piece.</p>

   <p>Until a piece is "crowned", it can only move and capture in a diagonally forwards direction.   Kings are allowed to move and capture diagonally forwards and backwards and are consequently more powerful and valuable than ordinary pieces.  However, ordinary pieces can capture Kings.</p>

    <p>Whenever a piece has an opponent's piece adjacent to it and the square immediately beyond the opponent's piece is vacant, the opponent's piece can be captured.  If the player has the opportunity to capture one or more of the opponent's pieces, then the player must do so.  A piece is taken by simply hopping over it into the vacant square beyond and removing it from the board.  Unlike an ordinary move, a capturing move can consist of several such hops - if a piece takes an opponent's piece and the new position allows it to take another piece, then it must do so straight away.  The move finishes only when the position of the capturing piece no longer allows it to taken any more pieces or when an uncrowned piece arrives at the far edge of the board and is crowned.</p>

    <p>If more than one piece can capture, then the player is entirely free to choose which of those pieces to move.  Likewise, if a capturing piece is able to capture in more than one direction, the player is free to choose which direction to move in.  i.e. it is not compulsory to move the piece or take the route that will result in the maximum number of captures.</p>

    <p>If no capturing moves are available, then an ordinary move is made by moving a piece one square diagonally.</p>

    <p>In the past, the "huffing" rule was used.  For this, if a player noticed that the opponent had failed to capture when the option was open (even if the offending piece had already captured one or more pieces that turn), the player can huff the offending piece before the next move is made and it is removed from the board.  Nowadays, this rule is rarely used.  Instead a player just points out the error and the opponent is forced to make the correct move.</p>
</template>
