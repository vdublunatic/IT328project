<head>

<body>
<div class="container">
    <div class="heading">
        <h1>Cat Word</h1>
        <p>Word Game by Gurman Dhaliwal & Josh Clark</p>
    </div>

<div class="container-fluid">
    {{> gameBoard }}

</div>

</body>

<template name="gameBoard">
    <div class="row">
        {{#with getPlayer 0}}
            <div class="col-md-6">PLAYER: {{playerName}} <br> Words used: {{chosenWords}} <br> Score: {{score}}
                <br> High Score: {{highScore}} {{> player}}</div>
        {{/with}}

        {{#with getPlayer 1}}
            <div class="col-md-6">PLAYER: {{playerName}} <br> Words used: {{chosenWords}} <br> Score: {{score}}
                <br> High Score: {{highScore}} {{> player}}</div>
        {{/with}}
    </div>

    <div>
        {{> word}}
    </div>

    <div class="row">
        {{#with getPlayer 2}}
            <div class="col-md-6">PLAYER: {{playerName}} <br> Words used: {{chosenWords}} <br> Score: {{score}}
                <br> High Score: {{highScore}} {{> player}}</div>
        {{/with}}

        {{#with getPlayer 3}}
            <div class="col-md-6">PLAYER: {{playerName}} <br> Words used: {{chosenWords}} <br> Score: {{score}}
                <br> High Score: {{highScore}} {{> player}}</div>
        {{/with}}
    </div>
</template>

<template name="player">

    <form class="wordGuessed">

        <div class="form-group">
            <label for="word"> Word:</label>
                <input type="text" id="wordSubmit" class="form-control">
                    <button type="button" class="btn btn-primary">Meow</button>
        </div>

    </form>

</template>

<template name="word">
    <h1>WORD BEING GUESSED: {{currentWord}}</h1>

</template>
