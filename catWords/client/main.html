<head>
  <title>Cat Word</title>
</head>

<body>


<center><img id="mainLogo" src="/images/mainLogo.PNG"></center>


<div class="container">
    <div class="heading">
        <p>Word Game by Gurman Dhaliwal & Josh Clark</p>
    </div>

<div class="container-fluid">
    <div class="col-lg-11">
    {{> gameBoard }}
    </div>
    {{>wordList}}
</div>
</div>
</body>

<template name="gameBoard">
    <div class="row">
        {{#with getPlayer 0}}
            <div class="col-md-6"><img class="profileIcon" src="{{image}}"> PLAYER: {{playerName}} <br> Words used: {{chosenWords}} <br> Score: {{score}}
                <br> High Score: {{highScore}} <br>  {{> player}}</div>
        {{/with}}

        {{#with getPlayer 1}}
            <div class="col-md-6"><img class="profileIcon" src="{{image}}"> PLAYER: {{playerName}} <br> Words used: {{chosenWords}} <br> Score: {{score}}
                <br> High Score: {{highScore}} <br> {{> player}}</div>

        {{/with}}
    </div>

    <div>
        {{> word}}
    </div>

    <div class="row">
        {{#with getPlayer 2}}
            <div class="col-md-6"> <img class="profileIcon" src="{{image}}"> PLAYER: {{playerName}} <br> Words used: {{chosenWords}} <br> Score: {{score}}
                <br> High Score: {{highScore}} <br> {{> player}}</div>
        {{/with}}

        {{#with getPlayer 3}}
            <div class="col-md-6"> <img class="profileIcon" src="{{image}}"> PLAYER: {{playerName}} <br> Words used: {{chosenWords}} <br> Score: {{score}}
                <br> High Score: {{highScore}} <br> {{> player}}</div>

        {{/with}}
    </div>
</template>

<template name="player">

    <form class="wordGuessed">

        <div class="form-group">
            <label for="word"> Word:</label>
                <input type="text" id="wordSubmit {{playerId}}" class="form-control">
                    <button type="button" class="btn btn-primary">Meow</button>
        </div>

    </form>

</template>

<template name="wordList">
    <h3>Words Used</h3>
    <ul>
        {{#each word in allWords }}
            <li>{{word}}</li>
        {{/each}}
    </ul>

</template>

<template name="word">
    <h1>WORD BEING GUESSED:</h1>

</template>
