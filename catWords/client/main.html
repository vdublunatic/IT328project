<head>
    <title>Cat Word</title>
</head>

<body>

{{> navBar}}

<center><img id="mainLogo" src="/images/mainLogo.PNG"></center>

{{> content}}

</body>

<template name="navBar">

    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#rules">Rules</a></li>
        <li><a style="float: right" class="active" href="#about">{{> loginButtons }}</a></li>
    </ul>

</template>

<template name="content">
    {{#unless isLoggedIn}}
        Please log in above...
    {{else}}
        {{#if isAdmin}}
            {{> adminContent}}
        {{else}}
            <div class="container">
                <div class="heading">
                    <p>Word Game by Gurman Dhaliwal & Joshua Clark</p>
                </div>

                <div class="container-fluid">
                    <div class="col-lg-9">
                        {{> gameBoard }}
                    </div>
                    <div class="col-lg-3">
                        {{> wordListHeading}}
                        <div id="wordList" style="overflow:auto;">
                            {{> wordList}}
                        </div>
                    </div>
                </div>
            </div>
        {{/if}}
    {{/unless}}
</template>


<template name="gameBoard">
    <div class="row">
        {{#with getPlayer 0}}
            <div class="col-md-6"><img class="profileIcon" src="{{image}}"> PLAYER: {{currentUser.username}} <br> Score: {{score}}
                <br> High Score: {{highScore}} <br>  {{> player}}</div>
        {{/with}}

        {{#with getPlayer 1}}
            <div class="col-md-6"><img class="profileIcon" src="{{image}}"> PLAYER: {{playerName}} <br> Score: {{score}}
                <br> High Score: {{highScore}} <br> {{> player}}</div>

        {{/with}}
    </div>

    <div>
        {{> category}}
            <br><br>
        {{> word}}
    </div>

    <div class="row">
        {{#with getPlayer 2}}
            <div class="col-md-6"><img class="profileIcon" src="{{image}}"> PLAYER: {{playerName}}  <br>
                Score: {{score}}
                <br> High Score: {{highScore}} <br> {{> player}}</div>
        {{/with}}

        {{#with getPlayer 3}}
            <div class="col-md-6"><img class="profileIcon" src="{{image}}"> PLAYER: {{playerName}} <br> Score: {{score}}
                <br> High Score: {{highScore}} <br> {{> player}}</div>

        {{/with}}
    </div>
</template>

<template name="player">

    <form class="wordGuessed">

        <div class="form-group">
            <label for="word"> Word:</label>
            <input type="text" id="wordSubmit" class="form-control">
            <button type="button" class="btn btn-primary">Meow</button>
        </div>

    </form>

</template>

<template name="wordListHeading">
    <h3 id="wordsUsed">Words Used<button class="btn btn-default pull-right">Clear</button></h3>
    <div class="clearfix"></div>
</template>

<template name="wordList">
    <ul>
        {{#each allWords }}
            <li>{{word}}</li>
        {{/each}}
    </ul>

</template>

<template name="word">
    <div class="mainWord">
        <h1><p>Choose a Cat Word:</p></h1>
        <h1>{{mainWord}}</h1>
        <a href="#" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-thumbs-down"></span> Reject word
        </a>
        <br><br>
    </div>
    <br><br>
</template>

<template name="category">
    <h3>Please choose a CATegory: </h3>

    <select id="category">
        <option class ="category" value="Cars">Cars</option>
        <option value="Food">Food</option>
        <option value="Technology">Technology</option>
        <option value="Sports">Sports</option>
    </select>
</template>
